<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apply Job | JobPortal</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

  </head>

  <body class="bg-gray-50 text-gray-800">
    <!-- ================= HEADER (After Login) ================= -->
    <header class="border-b bg-white">
      <div class="mx-auto flex max-w-7xl items-center justify-between px-4 py-3">
        <h1 class="text-primary text-xl font-bold">JobPortal</h1>

        <nav class="hidden gap-6 text-sm font-medium text-gray-700 md:flex">
          <a href="#" class="hover:text-primary">Jobs</a>
          <a href="#" class="hover:text-primary">Companies</a>
          <a href="#" class="hover:text-primary">My Applications</a>
        </nav>

        <div class="flex items-center gap-4">
          <span class="text-sm text-gray-600">Hello, Logesh</span>
          <div class="bg-primary flex h-8 w-8 items-center justify-center rounded-full text-sm font-semibold text-white">L</div>
        </div>
      </div>
    </header>

    <!-- ================= MAIN ================= -->
    <main class="flex min-h-[calc(100vh-140px)] items-center justify-center px-4">
      <div class="w-full max-w-md rounded-lg border bg-white p-6">
        <h2 class="text-lg font-semibold text-gray-900">Apply for this job</h2>

        <p class="mt-1 text-sm text-gray-500">Your profile will be shared with the recruiter</p>

        <form class="mt-5 space-y-4">
          <!-- Hidden fields -->
          <input type="hidden" name="job" value="12" />
          <input type="hidden" name="applicant" value="5" />

          <button class="bg-primary w-full rounded-lg py-2.5 font-semibold text-white transition bg-blue-700 hover:bg-gray-200 hover:text-black focus:ring-2 focus:ring-blue-500 focus:outline-none">Apply Now</button>

          <!-- Success message preview -->
          <p class="text-center text-sm text-green-600">Application submitted successfully</p>

          <!-- Error preview -->
          <!--
      <p class="text-sm text-center text-red-600">
        You have already applied for this job
      </p>
      -->
        </form>
      </div>
    </main>

    <!-- ================= FOOTER ================= -->
    <footer class="border-t bg-white">
      <div class="mx-auto max-w-7xl px-4 py-6 text-center text-sm text-gray-500">Â© 2026 JobPortal.com | All rights reserved</div>
    </footer>
  </body>
</html>
