<!-- Logo / Title -->
<h1 class="text-2xl font-bold text-blue-700 text-center">
    JobPortal
</h1>
<p class="text-sm text-gray-500 text-center mt-1">
    Login to your account
</p>

<!-- Login Form -->
<form class="mt-6 space-y-4">

    <!-- Email -->
    <div>
        <label class="block text-sm font-medium text-gray-700">
            Email ID
        </label>
        <input type="email" placeholder="Enter your email" class="mt-1 w-full rounded border border-gray-300 px-3 py-2
                focus:border-blue-600 focus:ring-1 focus:ring-blue-200
                outline-none" />
    </div>

    <!-- Password -->
    <div>
        <label class="block text-sm font-medium text-gray-700">
            Password
        </label>
        <input type="password" placeholder="Enter your password" class="mt-1 w-full rounded border border-gray-300 px-3 py-2
                focus:border-blue-600 focus:ring-1 focus:ring-blue-200
                outline-none" />
    </div>

    <!-- Forgot password -->
    <div class="text-right">
        <a href="#" class="text-sm text-blue-700 hover:underline">
            Forgot Password?
        </a>
    </div>

    <!-- Button -->
    <button class="w-full bg-blue-700 hover:bg-blue-800
                text-white font-semibold py-2.5 rounded transition">
        Login
    </button>

    <!-- Register link -->
    <p class="text-sm text-center text-gray-600">
        New to JobPortal?
        <a href="#" class="text-blue-700 font-medium hover:underline">
            Register here
        </a>
    </p>
</form>
